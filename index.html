<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Multiple Parcela Test</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <script src="dist/proj4.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>

<body>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaXRla2hpIiwiYSI6ImNsMHhhamJ0bzFpZDAzZG41cTRjOXhqcjcifQ.FyTuG3ch_D2053GBZHg4Rg';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
      center: [19.274311796569904, 42.49775544006773], // starting position
      zoom: 15 // starting zoom
    });

    map.on('load', () => {
      fetch('data.json').then(response => response.json().then(data => {
        data.forEach((parcela) => {
          let sourceName = `parcela_${ parcela.id }`;
          
          let transformedCoords = parcela.coordinates.map(coords => {
            return proj4("EPSG:3857", "EPSG:4326", [coords[0], coords[1]])
          })

          map.addSource(sourceName, {
            'type': 'geojson',
            'data': {
              'type': 'Feature',
              'geometry': {
                'type': 'Polygon',
                // These coordinates outline Maine.
                'coordinates': [transformedCoords]
              }
            }
          });

          // [
          //   [19.273702931509398, 42.49793723431652],
          //   [19.273871796302778, 42.49806292636827],
          //   [19.274311796569904, 42.49775544006773],
          //   [19.274170442763594, 42.49764249662826],
          //   [19.273516297451707, 42.497104650152956],
          //   [19.273440085501765, 42.49716788839486],
          //   [19.27333814209483, 42.497282009291226],
          //   [19.27320802763344, 42.4972011700726],
          //   [19.273125275714392, 42.4972359415897],
          //   [19.272964377372983, 42.49737052435809],
          //   [19.272937934892532, 42.49744032102031],
          //   [19.273456669691026, 42.49775658507238],
          //   [19.27347504552696, 42.49769696132325],
          //   [19.27349834501277, 42.497712007045116],
          //   [19.273727226851168, 42.49782766846295],
          //   [19.27375163028827, 42.49784315199315],
          //   [19.273702931509398, 42.49793723431652]
          // ]

          // Add a new layer to visualize the polygon.
          map.addLayer({
            'id': `parcela_layer_${ parcela.id }`,
            'type': 'fill',
            'source': sourceName, // reference the data source
            'layout': {},
            'paint': {
              'fill-color': '#fff', // blue color fill
              'fill-opacity': 0.3
            }
          });

          // Add a black outline around the polygon.
          map.addLayer({
            'id': `parcela_outline_${parcela.id}`,
            'type': 'line',
            'source': sourceName,
            'layout': {},
            'paint': {
              'line-color': '#ff0000',
              'line-width': 2
            }
          });
        });
      }))
    });
  </script>

</body>

</html>
