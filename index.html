<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Multiple Parcela Test</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <script src="dist/proj4.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>

<body>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaXRla2hpIiwiYSI6ImNsMHhhamJ0bzFpZDAzZG41cTRjOXhqcjcifQ.FyTuG3ch_D2053GBZHg4Rg';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
      center: [19.271311796569904, 42.4925544006773], // starting position
      zoom: 15 // starting zoom
    });

    map.on('load', () => {
      fetch('data.json').then(response => response.json().then(data => {
        data.forEach((parcela) => {
          let sourceName = `parcela_${ parcela.id }`;
          
          let transformedCoords = parcela.coordinates.map(coords => {
            return proj4("EPSG:3857", "EPSG:4326", [coords[0], coords[1]])
          })

          map.addSource(sourceName, {
            'type': 'geojson',
            'data': {
              'type': 'Feature',
              'geometry': {
                'type': 'Polygon',
                // These coordinates outline Maine.
                'coordinates': [transformedCoords]
              }
            }
          });

          // Add a new layer to visualize the polygon.
          map.addLayer({
            'id': `parcela_layer_${ parcela.id }`,
            'type': 'fill',
            'source': sourceName, // reference the data source
            'layout': {},
            'paint': {
              'fill-color': '#fff', // blue color fill
              'fill-opacity': 0.3
            }
          });

          // Add a red outline around the polygon.
          map.addLayer({
            'id': `parcela_outline_${parcela.id}`,
            'type': 'line',
            'source': sourceName,
            'layout': {},
            'paint': {
              'line-color': '#ff0000',
              'line-width': 2
            }
          });

          map.addLayer({
            'id': `parcela_areaText_${parcela.id}`,
            'type': 'symbol',
            'source': sourceName,
            'layout': {
              'text-field': `${parcela.area} m2`,
              'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
              'text-radial-offset': 0.5,
              'text-justify': 'auto',
            },
            'paint': {
              'text-color': "#fff",
            }
          });
        });
      }))
    });
  </script>

</body>

</html>
